

<script>
	function setReason(value) {
		document.getElementById('contact-form').className = value
	}
</script>

<form id="contact-form" action="">
	<label for="contact-reason">Contact reason</label>
	<select id="contact-reason" onLoad="setReason(this.value)" onChange="setReason(this.value)">
		<option value="reason-generic">Generic reason</option>
		<option value="reason-specific">Specific reason</option>
	</select>

	<label for="name">Name</label>
	<input id="name" name="name" placeholer="" type="text" required>

	<label for="surname">Surname</label>
	<input id="surname" name="surname" placeholer="" type="text" required>

	<div class="specific" style="display: none">
		<label for="specific">Specific field</label>
		<input id="specific" name="specific" placeholer="" type="text" required>
	</div>

	<label for="message">Message</label>
	<textarea id="message" name="message" placeholer="" required ></textarea>

	<div>
		<input id="terms-agree" name="agree" type="checkbox" class="display-inline-block" required>
		<label for="terms-agree" class="display-inline-block">I agree to the <a href="{{ site.Params.PrivacyUrl }}">Privacy Terms</a></label>
	</div>

	<button class="btn btn-primary">Send message</button>
</form>
