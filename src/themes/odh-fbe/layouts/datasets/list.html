{{ define "main" }}

{{ partial "nav.html" . }}

{{ partial "title.html" .Params }}

<div class="datasets container">
	{{ range .Pages }}
	<a href="{{ .Permalink }}" class="col-lg-4 card">
		<div>
			<div class="square bg-center-cover">
				<img src="{{ .Params.img }}" alt="{{ .Params.img_alt }}" />
			</div>
			<div class="title">{{ .Title }}</div>
			<div class="category">{{ .Params.category }}</div>
		</div>
	</a>
	{{ end }}
</div>

{{ end }}
