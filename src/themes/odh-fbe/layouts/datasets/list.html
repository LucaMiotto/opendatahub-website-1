{{ define "main" }}

{{ partial "nav.html" . }}

{{ partial "title.html" .Params }}

<div class="datasets container">
	{{ range .Pages }}
	<a href="{{ .Permalink }}" class="col-lg-4 card">
		<div>
			<div class="square bg-center-cover" style="background: url('{{ .Params.img }}');">
				<!-- <img src="{{ .Params.img }}" /> -->
				<!-- <div style="background: yellow"></div> -->
			</div>
			<div class="title">{{ .Title }}</div>
			<div class="category">{{ .Params.category }}</div>
		</div>
	</a>
	{{ end }}
</div>

{{ end }}
