{{ define "main" }}

{{ partial "nav.html" . }}

<section class="dataset-title">
    <div class="container">
        <div class="container-content">
            <h1>{{ .Title | markdownify }}</h1>
            <span class="category">
				<a href="/datasets">Datasets</a> >
				<a href="#">{{ .Params.category }}</a>
			</span>
        </div>
    </div>
</section>

<div class="dataset-content">
	<div class="container">
        <div class="container-content col-lg-7">
            <p class="description">{{ .Content }}</p>

			{{ with .Params.doc_link}}<a href="{{ . }}" class="btn btn-primary" style="margin-right: 2rem">See documentation</a>{{ end }}
			{{ with .Params.example_link}}<a href="{{ . }}" class="btn btn-lightgrey">See example</a>{{ end }}
        </div>
    </div>
</div>

{{ end }}
