# Services section
[params.services]
  enable = true
  video = false
  vidlink = "https://vimeo.com/292011350"
  title = "Our Services"
  description = "We support the implementation of an innovation platform, where talents can use data and create innovative solutions for the <i>SMART Green Region South Tyrol</i>."

  [[params.services.item]]
    icon = "icon-server2"
    title = "Data Access"
    description = "For a company that develops software applications we offfer access, through a single machine-readable, documented and stable channel, to updated and real-time data, released with an Open Data license."

  [[params.services.item]]
    icon = "icon-wifi"
    title = "Data Sharing"
    description = "We help companies to give visibility to their data, identify suitable formats, processing algorithms and licenses and to use technologies known by application developers."

  [[params.services.item]]
    icon = "icon-code"
    title = "Demo App Development"
    description = "We create, in collaboration with companies that bring concrete needs, under Open Source license, a set of Demo apps that can be used by individual companies as a guideline and inspiration for new digital products."

