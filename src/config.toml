# Datasets section
[params.datasets]
  enable = true
  title = "Datasets available"
  description = "Get the whole list of the datasets available in our <a href='https://opendatahub.readthedocs.io/en/latest/datasets.html' target='_blank'>documentation.</a>"

  [[params.datasets.item]]
    icon = "icon-battery-full"
    title = "E-Charging Stations"
    link = "https://opendatahub.readthedocs.io/en/latest/datasets.html#echarging-dataset"
    description = "This datasets exposes data about the existing e-charging stations in South Tyrol and their status, including historical data and usage. Get more information in the <a href='https://opendatahub.readthedocs.io/en/latest/datasets.html#echarging-dataset' target='_blank'>online documentation.</a>"

  [[params.datasets.item]]
    icon = "icon-umbrella2"
    title = "Weather"
    link = "https://opendatahub.readthedocs.io/en/latest/datasets.html#weather-dataset"
    description = "This dataset contains meteorological data provided by the hydrographical Department of South Tyrol. Get more information in the <a href='https://opendatahub.readthedocs.io/en/latest/datasets.html#weather-dataset' target='_blank'>online documentation.</a>"

  [[params.datasets.item]]
    icon = "icon-bus"
    title = "Public Transportation"
    link = "https://opendatahub.readthedocs.io/en/latest/datasets.html#public-transportation"
    description = "This datasets shows the real time position of buses operated by SASA in South Tyrol and, through a few subsets, additional information about lines, station boards, and news. Get more information in the <a href='https://opendatahub.readthedocs.io/en/latest/datasets.html#public-transportation' target='_blank'>online documentation</a>."

